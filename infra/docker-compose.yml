services:
  redis:
    image: redis:7
    container_name: cryptoviz_redis
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: cryptoviz_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cryptoviz}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    working_dir: /docker-entrypoint-initdb.d
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-cryptoviz}"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Ingestion d'actualités (ton scraper actuel orienté news/Redis Streams)
  scraper:
    build:
      context: ../services/scraper
    container_name: cryptoviz_scraper
    working_dir: /app
    command: python -u main.py
    environment:
      - POSTGRES_DSN=postgresql://postgres:postgres@postgres:5432/cryptoviz
      - REDIS_URL=redis://redis:6379/0

      # ===== Mode "tout prendre" via découverte Coinbase =====
      # Active la découverte de toutes les paires listées en USD/USDC (et éventuellement EUR).
      - DISCOVER_ALL=1
      - QUOTE_FILTER=USD,USDC
      # - QUOTE_FILTER=USD,USDC,EUR

      # Granularité des bougies (1 minute)
      - GRANULARITY_SECONDS=60

      # Vitesse cible (requêtes/seconde) pour rester sous la limite publique
      - TARGET_RPS=8

      # Délai entre boucles (en secondes)
      - LOOP_SLEEP=5

      # ===== Fallback (si DISCOVER_ALL non implémenté dans ton code) =====
      # Le scraper utilisera cette liste si DISCOVER_ALL est ignoré par le code.
      - SYMBOLS=BTCUSDT,ETHUSDT,SOLUSDT,ADAUSDT,XRPUSDT,DOGEUSDT,AVAXUSDT,LINKUSDT,TRXUSDT,LTCUSDT,MATICUSDT,NEARUSDT,ATOMUSDT,HBARUSDT,APTUSDT,ARBUSDT,OPUSDT,INJUSDT,UNIUSDT,ETCUSDT,XLMUSDT,SUIUSDT,SEIUSDT,MKRUSDT,AAVEUSDT,FTMUSDT,RNDRUSDT

      # Délai entre deux symboles (en secondes) — utile si ton code ne calcule pas le delay automatiquement
      - SLEEP_BETWEEN_SYMBOLS=0.25
    volumes:
      - ../services/scraper:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Analytics consommant les news (existant)
  analytics:
    build: ../services/analytics
    container_name: cryptoviz_analytics
    environment:
      - REDIS_URL=redis://redis:6379
      - STREAM_KEY=news:raw
      - GROUP=analytics
      - CONSUMER=worker-1
      - READ_COUNT=100
      - READ_BLOCK_MS=5000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cryptoviz
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # NOUVEAU: Ingestion des prix (Binance 1m -> table candles) + publication Redis
  prices:
    build: ../services/pricefeed
    container_name: cryptoviz_pricefeed
    environment:
      - POSTGRES_DSN=postgresql://postgres:postgres@postgres:5432/cryptoviz
      - REDIS_URL=redis://redis:6379/0
      - SYMBOLS=BTCUSDT,ETHUSDT
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # API FastAPI (charge app/main.py)
  api:
    build: ../services/api
    container_name: cryptoviz_api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cryptoviz
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    working_dir: /app
    volumes:
      - ../services/api:/app
    depends_on:
      - postgres
    ports: ["8000:8000"]
    restart: unless-stopped

  # Frontend Vite/React
  web:
    build: ../web
    container_name: cryptoviz_web
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000/ws/quotes
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - "5173:5173"
    depends_on:
      - api
    restart: unless-stopped
    volumes:
      - ../web:/app:delegated
      - /app/node_modules

volumes:
  pgdata:
